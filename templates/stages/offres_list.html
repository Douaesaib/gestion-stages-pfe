<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offres de stage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="mb-4">Offres disponibles</h1>

  {% if offres %}
    <div class="row g-3">
      {% for offre in offres %}
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">{{ offre.titre }}</h5>
              <p class="text-muted mb-1"><strong>Entreprise:</strong> {{ offre.entreprise.nom }}</p>
              <p class="card-text">{{ offre.description|truncatechars:120 }}</p>
              <p class="small text-muted">{{ offre.date_debut }} → {{ offre.date_fin }}</p>

              <span class="btn btn-secondary disabled">Postuler (coming soon)</span>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info">ما كايناش عروض دابا.</div>
  {% endif %}
</div>

</body>
</html>
