{% extends "pages/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <h2 class="mb-4">Profil de la Société</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Enregistrer les informations</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
